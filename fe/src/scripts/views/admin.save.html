<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">用户添加</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="possave" action="/api/user/save" method="post" enctype="multipart/form-data">
      <div class="box-body">
        
        <div class="form-group">
          <label for="userName" class="col-sm-2 control-label">用户名称</label>
  
          <div class="col-sm-10">
            <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户名称">
          </div>
        </div>
        <div class="form-group">
          <label for="passWord" class="col-sm-2 control-label">密码</label>
  
          <div class="col-sm-10">
            <input type="text" class="form-control" name="passWord" id="passWord" placeholder="请输入用户密码">
          </div>
        </div>
      
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="button" id="posback" class="btn btn-default">返回</button>
        <button type="button" id="possubmit" class="btn btn-info pull-right">提交</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
